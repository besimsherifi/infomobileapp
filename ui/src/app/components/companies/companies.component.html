<app-header></app-header>
<!--slider km-->
<div class="slider">
  <ngx-slider
    [(value)]="value"
    [options]="options"
    (userChange)="detectchange(value)"
  ></ngx-slider>
</div>

<!--search-->
<div class="ifilter" fxLayout="row" fxLayoutWrap>

  <!--buttonscroll-->
  <drag-scroll style="width: 100%; margin-top: 5px">
    <button mat-raised-button [routerLink]="['/']" routerLinkActive="active">
      All Categories
    </button>
    <button mat-raised-button routerLinkActive="active">Construction</button>
    <button mat-raised-button routerLinkActive="active">Retail</button>
    <button mat-raised-button routerLinkActive="active">Restaurant</button>
    <button mat-raised-button routerLinkActive="active">Bakery</button>
    <button mat-raised-button routerLinkActive="active">Clothing</button>
  </drag-scroll>
</div>

<!--Produktet-->
<div class="row" style="margin: 5px">
  <div
    class="col-6"
    style="padding: 5px"
    *ngFor="let c of compani | filter: searchTextt"
  >
    <mat-card [routerLink]="['/companydetail', c.id]">
      <div fxLayoutAlign="center center" style="margin: 3px">
        <img mat-card-image class="card-image" src="{{ imgpath + c.image }}" />
      </div>
      <mat-card-title
        style="font-size: large; color: #e58d00; font-weight: bold"
        >{{ c.nameSQ }}</mat-card-title
      >
      <mat-card-content>
        <span style="display: flex; justify-content: space-between"
          ><p style="font-size: 12px">Category</p>
        </span>
      </mat-card-content>
    </mat-card>
  </div>
</div>
