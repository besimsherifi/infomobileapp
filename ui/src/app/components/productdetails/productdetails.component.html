
<!--Header-->
<div class="header" fxLayout="row" fxLayoutWrap>
  <h1 class="logoName">eCommerce App</h1>
      <i class="material-icons-outlined " routerLink="/settings">settings</i>
</div>
<div fxLayout="row" fxLayoutWrap>
  <i class="material-icons" routerLink="/menu">east</i>
<app-search></app-search>
</div>
<div *ngFor ="let c of products">
  <div style="display: flex;justify-content: space-between;">
    <i class="material-icons"   (click)="goBack();">keyboard_arrow_left</i>
      <mat-card-title style="font-size: large;color:#553e00;font-weight:bold;align-self: center" >{{ c.nameSQ}}</mat-card-title>
      <span style="display: flex;justify-content: space-between;width: auto;background: #D9FFDE no-repeat;border-radius: 6px;opacity: 1;"><p  style="float: right;font-size: 20px;color:#035F11;opacity:1;font-weight:bold ;color:#035f11;margin: 6px;margin-left: 15px;">{{ c.sellingPriceWithVat }}den</p></span>
      <i class="material-icons"(click)="goNext()" >keyboard_arrow_right</i>
  </div>
<div class="text">
  <p class="text1">Product published by <h6 class="text2">{{ c.nameSQ}}</h6>|<h6 class="text2"> Register to Publish post</h6>
</div>
<!--Produktet-->
<drag-scroll>
  <img
  mat-card-image
  class="card-image"
  src="{{imgpath+c.image}}"
  style="
  width:100%;
 height:200px;
  margin-top: 10px;
  background: transparent url('img/Screen Shot 2020-12-30 at 13.40.01.png') 0% 0% no-repeat padding-box;
  opacity: 1;
  padding: 10px;"
/>
        <mat-card-content>
            <h3 class="info1">Product information</h3>
        </mat-card-content>
</drag-scroll>

<input id="heart" type="checkbox" [(ngModel)]="isFavorite"
(change)="AddToFav()" />
<label for="heart">‚ù§</label>

</div>
