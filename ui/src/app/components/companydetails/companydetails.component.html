<!--Header-->
<div class="header" fxLayout="row" fxLayoutWrap>
  <h1 class="logoName">eCommerce App</h1>
  <i class="material-icons-outlined" routerLink="/settings">settings</i>
</div>
<div fxLayout="row" fxLayoutWrap>
  <i class="material-icons" routerLink="/menu">west</i>
</div>

<div *ngFor="let c of companies">
  <!--Produktet-->
  <div style="text-align: center">
    <img
      src="{{ imgpath + c.image }}"
      style="
        margin-top: 23px;
        width: 88px;
        height: 88px;
        background: #ffffff 0% 0% no-repeat padding-box;
        border: 1px solid #d7d7d7;
        opacity: 1;
      "
      alt="avatar mx-auto white"
      class="rounded-circle img-fluid"
    />
    <div>
      <mat-card-title
        style="
          margin-top: 156px;
          width: 149px;
          height: 23px;
          color: var(--unnamed-color-553e00);
          text-align: center;
          font: normal normal bold 16px/25px Poppins;
          letter-spacing: 0px;
          color: #553e00;
          opacity: 1;
        "
        >{{ c.nameSQ }}</mat-card-title
      >
    </div>

    <mat-card-content
      style="
        margin-top: 179px;
        width: 114px;
        height: 17px;
        text-align: center;
        font: normal normal 300 12px/18px Poppins;
        letter-spacing: 0px;
        color: #b5b5b5;
        opacity: 1;
      "
    >
      Software Company
    </mat-card-content>
  </div>
  <div>
    <p
      style="
        margin-top: 21px;
        width: 100%;
        height: 20px;
        color: var(--unnamed-color-553e00);
        text-align: center;
        font: normal normal medium 14px/21px Poppins;
        letter-spacing: 0.14px;
        color: #553e00;
        opacity: 1;
      "
    >
      Company Information
    </p>

    <div
      style="
        width: 100%;
        height: 213px;
        border: 1px solid #d7d7d7;
        border-radius: 8px;
        opacity: 1;
      "
    >
      <ul class="w3-ul w3-small">
        <li style="display: flex">
          <i
            class="material-icons"
            style="
              margin-top: 10px;
              width: 17px;
              height: 25px;
              background: var(--unnamed-color-e58d00) 0% 0% no-repeat
                padding-box;
             
              opacity: 1;
            "
            aria-hidden="true"
          >location_on</i>
          <p
            style="
              margin-top: 10px;
              width: 100%;
              height: 17px;
              color: var(--unnamed-color-553e00);
              text-align: left;
              font: normal normal normal 12px/18px Poppins;
              letter-spacing: 0.12px;
              color: #553e00;
              opacity: 1;
            "
          >
            #403 3rd Block, Pampanga, Phillippines
          </p>
        </li>
      </ul>
      <ul class="w3-ul w3-small">
        <li style="display: flex">
          <i
            class="fa fa-calendar-o"

              margin-top: 10px;

                padding-box;

              font: normal normal normal 12px/18px Poppins;
              letter-spacing: 0.12px;
              color: #553e00;
              opacity: 1;

          >
            #403 3rd Block, Pampanga, Phillippines
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>
