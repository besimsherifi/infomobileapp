<!--slider km-->
<div class="slider">
  <ngx-slider
    [(value)]="value"
    [options]="options"
    (userChange)="detectchange(value)"
  ></ngx-slider>
</div>
<!--search-->
<div class="ifilter" fxLayout="row" fxLayoutWrap>
  <mat-icon style="font-size: xx-large; margin-right: 10px; margin-top: 3px"
    >filter_list</mat-icon
  >
  <!--buttonscroll-->
  <drag-scroll style="width: 100%">
    <button mat-raised-button [routerLink]="['/']" routerLinkActive="active">
      Active Category
    </button>
    <button mat-raised-button routerLinkActive="active">
      Inactive Category
    </button>
    <button mat-raised-button routerLinkActive="active">
      Inactive Category
    </button>
    <button mat-raised-button routerLinkActive="active">
      Inactive Category
    </button>
    <button mat-raised-button routerLinkActive="active">
      Inactive Category
    </button>
  </drag-scroll>
</div>

<!--Produktet-->
<div class="row" style="margin: 5px; margin-bottom: 10px">
  <div
    *ngFor="let c of allproducts | filter: searchTextt"
    class="col-6"
    style="padding: 5px"
  >
    <mat-card [routerLink]="['/detail', c.id]">
      <div fxLayoutAlign="center center" style="margin: 3px">
        <img mat-card-image class="card-image" src="{{ imgpath + c.image }}" />
      </div>
      <mat-card-title
        style="font-size: large; color: #e58d00; font-weight: bold"
        >{{ c.nameSQ }}</mat-card-title>
      <mat-card-content>
        <span style="display: flex; justify-content: space-between"
          ><p style="font-size: 12px">Category</p>
          <p
            style="
              float: right;
              font-size: 12;
              font-weight: bold;
              color: #035f11;
            "
          >
            {{ c.sellingPriceWithVat }}den
          </p></span
        >
      </mat-card-content>
      <!-- <button
          class="btn btn-info"
          [routerLink]="'../detail/' + c.id"
        >
          Explore
        </button> -->
    </mat-card>
  </div>
</div>
