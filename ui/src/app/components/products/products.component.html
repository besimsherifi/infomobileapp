<div fxLayout="row" fxLayoutWrap fxLayoutGap="1%" class="card-div" style="margin-left: 0px;">
  <div class="product-card" fxLayoutWrap
   *ngFor="let product of produkti "
  >
<mat-card-title>Name:{{  product.nameprod }}</mat-card-title>


<mat-card-content>



  <p>Price:{{ product.price }}</p>
  <p>Adresa:{{ product.adresa }}</p>
</mat-card-content>

</div>
</div>
