<div fxLayout="row" fxLayoutWrap fxLayoutGap="1%" class="card-div" style="margin-left: 0px;">
  <mat-card class="product-card" fxLayoutWrap
   *ngFor="let product of produkti "
  >

<mat-card-title>Name:{{ product.name }}</mat-card-title>
<mat-card-content>
  <p>Description:{{ product.adresa }}</p>

</mat-card-content>
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="10%">
  <p class="from-btn">Price: {{ product.price }}</p>
</div>

</mat-card>

</div>
