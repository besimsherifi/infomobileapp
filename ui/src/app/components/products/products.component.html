<!--slider km-->
<div class="slider">
  <ngx-slider [(value)]="value" [options]="options" (userChange)="detectchange(value)" ></ngx-slider>
</div>

<!--search-->
<div class="ifilter" fxLayout="row" fxLayoutWrap>
  <mat-icon style="font-size: xx-large;margin-right:10px;margin-top: 3px;">filter_list</mat-icon>
  <!--buttonscroll-->
  <drag-scroll style="width:100%">
    <button mat-raised-button [routerLink]="['/']" routerLinkActive="active">Active Category</button>
    <button mat-raised-button routerLinkActive="active">Inactive Category</button>
    <button mat-raised-button routerLinkActive="active">Inactive Category</button>
    <button mat-raised-button routerLinkActive="active">Inactive Category</button>
    <button mat-raised-button routerLinkActive="active">Inactive Category</button>



    </drag-scroll>
</div>


<!--Produktet-->
<div fxLayout="column" fxLayoutWrap fxLayoutGap="1%" class="card-div" style="margin-left: 0px;"  *ngFor="let c of companies">
  <mat-card class="product-card" fxLayoutWrap
  *ngFor="let product of c.products" >
    <mat-card-title >Name:{{ product.nameSQ}}</mat-card-title>
      <mat-card-content>
        <p>Address:{{ c.address.location }}</p>
        <p>Description:{{ c.products.nameSQ }}</p>
      </mat-card-content>
  </mat-card>
</div>
