<div style="width: 100%" class="p-1 searchi rounded rounded-pill mb-4">
  <div class="input-icons inner-addon left-addon" style="margin-bottom: 0px">
    <i class="fa fa-search btn btn-link text-warning"></i>

    <input
      type="text"
      name="search"
      [(ngModel)]="searchText"
      (keyup)="changeFilter($event)"
      autocomplete="off"
      placeholder="Search here"
      aria-describedby="button-addon2"
      class="form-control input-field"
    />
  </div>
</div>
